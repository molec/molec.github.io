<meta name="viewport" content="width=device-width, initial-scale=1">
<style>


/* Style the tab */
.tab {
  float: left;
  border: none;
  background-color: #fff;
  width: 100px;
  height: auto;

margin: -50px 60px 150px 550px;
padding: 10px;
 font-size: 16px;
 color: #000;
}

/* Style the buttons inside the tab */
.tab button {
  display: block;
  background-color: #fff;
  color: #eb6b34;
font-family: "Arial";
font-weight: bold;
  padding: 7px 5px;
  width: 80%;
  border: none;
  outline: none;
  text-align: left;
  transition: 0.3s;
  font-size: 16px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #fff;
  color: #000;
}

/* Create an active/current "tab button" class */
.tab button.active {
  background-color: #fff;
color: #000;
}

/* Style the tab content */
.tabcontent {
  float: left;
  padding: 0px 12px;
  border: none;
  border-left: none;
  height: 300px;

margin: -50px 0px 0px 0px;
width: 300px;
padding: 0px;
 font-size: 12px;
 color: #000;
}
</style>
</head>
<body>


<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'About')" id="defaultOpen">About</button>
  <button class="tablinks" onclick="openCity(event, 'Portfolio')">Portfolio</button>
  <button class="tablinks" onclick="openCity(event, 'Contact')">Contact</button>
</div>

<div id="About" class="tabcontent">
  <h3>About</h3>
  <p>Aspiring front-end developer with a knack for problem-solving and science.</p>
</div>

<div id="Portfolio" class="tabcontent">
  <h3>Portfolio</h3>
  <p>Paris is the capital of France.</p> 
</div>

<div id="Contact" class="tabcontent">
  <h3>Contact</h3>
  <p>Find me on the internet.</p>
</div>

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>


<! --END VERTICAL BUTTON LIST -->
